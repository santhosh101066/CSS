<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <link rel="stylesheet" href="pseudoclass.css">
</head>
<body>
    <h1 class="active">Active</h1>
    <a class="anyLink" href="/">anyLink</a>
    <input class="autofill" type="text" name="name" value="autofill">
    <input class="checkbox" type="checkbox" name="check" >
    <input type="text" class="enable" value="active">
    <input type="text" class="enable" value="disabled" disabled>
    <div class="empty"></div><br><hr>
    <div class="first">
        <h1>first element</h1>
        <h2>second element</h2>
    </div>
    <ul>
        <li class="firstchild">first child</li>
        <li class="firstchild">one</li>
        <li class="firstchild">one</li>
        <li class="firstchild">one</li>
    </ul>
    <input type="text" value="focus" class="focus"><br>
    <video class="fullscreen" src="flower.mp4" controls></video>
    <h1 class="hover">Hover</h1>
    <input type="number" min="50" max="100" value="10">
    <ul>
        <li class="even">first child</li>
        <li class="even">one</li>
        <li class="even">one</li>
        <li class="even">one</li>
    </ul>
    <input type="email" class="validate" value="validate">
    <div class="lang">
        <span lang="en">  selects only english text </span>
      <span lang="tn">ஆங்கிலத்தை மட்டுமே தேர்ந்தெடுக்கிறது</span>
        
    </div>
</body>
</html>
