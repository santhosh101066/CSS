<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid {
            display: grid;
            /* grid-template-columns: repeat(auto-fill,220px); */
            justify-content: space-evenly;
            grid-template-columns: repeat(auto-fill, 220px);
            gap: 20px;


        }

        .grid div {
            margin: 10px;
            display: block;
            /* margin-top: 10px;
        margin-bottom: 10px;; */
            width: 200px;
            height: 200px;
            background-color: chocolate;
        }

        .wrapper {
            display: grid;
            gap: 10px;
            /* grid-auto-rows: minmax(100px, auto); */
            
        }
        .wrapper div{
            
            border: 1px green solid;
            border-radius: 20px;
            padding: 20px;
            background-color: rgba(0, 255, 85, 0.637);

        }
        /* .one{
            grid-column: 1;
        }
        .two {
            grid-column: 2/4;
            grid-row: 1;
        }
        .three{
            grid-row: 2/4;
            grid-column: 1/3;
        }
        .four{
            grid-row: 1/5;
        }
        .five{
            grid-row: 4/2;
            grid-column: 3/4;
        }
        .six{
            grid-row: 4;
            grid-column: 1/4;

        } */
        .one{
            grid-row: 1;
        }
        .two{
            grid-row: 1;
            grid-column: 2/6;
        }
        .three{
            grid-row: 2;
            grid-column: 1/6;
            height: 100px;
        }
        .four{
            grid-column: 1/6;
            height: 50px;
        }
        .five{
            grid-column: 1/4;
            grid-row: 4;
        }
        .six{
            grid-column: 3/6;
            grid-row: 4;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="wrapper">
        <div class="one">One</div>
        <div class="two">Two</div>
        <div class="three">Three</div>
        <div class="four">Four</div>
        <div class="five">Five</div>
        <div class="six">Six</div>
    </div>

</body>

</html>
